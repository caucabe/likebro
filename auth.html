<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 / 註冊</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <main class="auth-container">
        <div class="auth-card">
            <!-- 標籤切換 -->
            <div class="tab-container" role="tablist" aria-label="登入註冊選項">
                <button class="tab-button active" role="tab" aria-selected="true" aria-controls="login-panel" id="login-tab" tabindex="0">
                    登入
                </button>
                <button class="tab-button" role="tab" aria-selected="false" aria-controls="register-panel" id="register-tab" tabindex="-1">
                    註冊
                </button>
            </div>

            <!-- 登入面板 -->
            <div class="tab-panel active" role="tabpanel" aria-labelledby="login-tab" id="login-panel">
                <h1 class="auth-title">歡迎回來</h1>
                <p class="auth-subtitle">請選擇您偏好的登入方式</p>

                <!-- 第三方登入 -->
                <div class="social-login">
                    <button class="social-btn google-btn" type="button" aria-label="使用 Google 帳號登入">
                        <svg class="social-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                        </svg>
                        以 Google 登入
                    </button>

                    <button class="social-btn apple-btn" type="button" aria-label="使用 Apple ID 登入">
                        <svg class="social-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
                        </svg>
                        以 Apple 登入
                    </button>
                </div>

                <!-- 分隔線 -->
                <div class="divider">
                    <span class="divider-text">或</span>
                </div>

                <!-- 手機號碼登入 -->
                <div class="phone-login">
                    <div class="phone-input-group">
                        <label for="country-code" class="sr-only">國家代碼</label>
                        <select id="country-code" class="country-select" aria-label="選擇國家代碼">
                            <option value="+886">🇹🇼 +886</option>
                            <option value="+86">🇨🇳 +86</option>
                            <option value="+1">🇺🇸 +1</option>
                            <option value="+81">🇯🇵 +81</option>
                            <option value="+82">🇰🇷 +82</option>
                        </select>
                        <label for="phone-number" class="sr-only">手機號碼</label>
                        <input type="tel" id="phone-number" class="phone-input" placeholder="0912-345-678" aria-describedby="phone-error" maxlength="12">
                    </div>
                    <div id="phone-error" class="error-message" role="alert" aria-live="polite"></div>
                </div>

                <button class="primary-btn" type="button" id="phone-login-btn">
                    以手機號碼登入
                </button>
            </div>

            <!-- 註冊面板 -->
            <div class="tab-panel" role="tabpanel" aria-labelledby="register-tab" id="register-panel">
                <h1 class="auth-title">建立帳號</h1>
                <p class="auth-subtitle">選擇您偏好的註冊方式</p>

                <!-- 第三方註冊 -->
                <div class="social-login">
                    <button class="social-btn google-btn" type="button" aria-label="使用 Google 帳號註冊">
                        <svg class="social-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                        </svg>
                        以 Google 註冊
                    </button>

                    <button class="social-btn apple-btn" type="button" aria-label="使用 Apple ID 註冊">
                        <svg class="social-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
                        </svg>
                        以 Apple 註冊
                    </button>
                </div>

                <!-- 分隔線 -->
                <div class="divider">
                    <span class="divider-text">或</span>
                </div>

                <!-- 手機號碼註冊 -->
                <div class="phone-login">
                    <div class="phone-input-group">
                        <label for="register-country-code" class="sr-only">國家代碼</label>
                        <select id="register-country-code" class="country-select" aria-label="選擇國家代碼">
                            <option value="+886">🇹🇼 +886</option>
                            <option value="+86">🇨🇳 +86</option>
                            <option value="+1">🇺🇸 +1</option>
                            <option value="+81">🇯🇵 +81</option>
                            <option value="+82">🇰🇷 +82</option>
                        </select>
                        <label for="register-phone-number" class="sr-only">手機號碼</label>
                        <input type="tel" id="register-phone-number" class="phone-input" placeholder="0912-345-678" aria-describedby="register-phone-error" maxlength="12">
                    </div>
                    <div id="register-phone-error" class="error-message" role="alert" aria-live="polite"></div>
                </div>

                <button class="primary-btn" type="button" id="phone-register-btn">
                    以手機號碼註冊
                </button>
            </div>
        </div>
    </main>

    <!-- OTP 對話框 -->
    <div class="otp-overlay" id="otp-overlay" role="dialog" aria-labelledby="otp-title" aria-modal="true">
        <div class="otp-dialog">
            <h2 id="otp-title" class="otp-title">輸入驗證碼</h2>
            <p class="otp-subtitle">我們已發送 6 位數驗證碼至您的手機</p>
            <p class="otp-phone" id="otp-phone-display"></p>
            
            <div class="otp-input-container">
                <input type="text" class="otp-input" maxlength="1" aria-label="驗證碼第 1 位" inputmode="numeric">
                <input type="text" class="otp-input" maxlength="1" aria-label="驗證碼第 2 位" inputmode="numeric">
                <input type="text" class="otp-input" maxlength="1" aria-label="驗證碼第 3 位" inputmode="numeric">
                <input type="text" class="otp-input" maxlength="1" aria-label="驗證碼第 4 位" inputmode="numeric">
                <input type="text" class="otp-input" maxlength="1" aria-label="驗證碼第 5 位" inputmode="numeric">
                <input type="text" class="otp-input" maxlength="1" aria-label="驗證碼第 6 位" inputmode="numeric">
            </div>
            
            <div class="otp-error" id="otp-error" role="alert" aria-live="polite"></div>
            
            <div class="otp-actions">
                <button class="otp-resend" id="otp-resend" type="button" disabled>
                    重新發送 (<span id="countdown">60</span>)
                </button>
                <div class="otp-buttons">
                    <button class="secondary-btn" id="otp-cancel" type="button">取消</button>
                    <button class="primary-btn" id="otp-verify" type="button" disabled>驗證</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast 通知 -->
    <div class="toast" id="toast" role="alert" aria-live="assertive"></div>

    <script src="auth.js"></script>
</body>
</html>
